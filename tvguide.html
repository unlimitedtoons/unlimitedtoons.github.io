<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Műsorújság - Heti Műsor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TV Műsorújság - Heti Műsor</h1>
    <table id="tv-guide">
        <thead>
            <tr>
                <th>Nap</th>
                <th>Programok</th>
            </tr>
        </thead>
        <tbody>
            <!-- A programok ide kerülnek beillesztésre -->
        </tbody>
    </table>
    
    <script>
        const baseURL = 'https://example.com/xmltv/';  // Cseréld le a saját URL-edre
        const files = ['day1.xml', 'day2.xml', 'day3.xml', 'day4.xml', 'day5.xml', 'day6.xml', 'day7.xml'];
        const daysOfWeek = ['Hétfő', 'Kedd', 'Szerda', 'Csütörtök', 'Péntek', 'Szombat', 'Vasárnap'];
        const tvGuideTable = document.getElementById('tv-guide').getElementsByTagName('tbody')[0];

        function formatDate(dateStr) {
            const date = new Date(dateStr.slice(0, 4) + '-' + dateStr.slice(4, 6) + '-' + dateStr.slice(6, 8) + 'T' + dateStr.slice(8, 10) + ':' + dateStr.slice(10, 12) + ':' + dateStr.slice(12, 14) + 'Z');
            return date.toLocaleString('hu-HU', { timeZone: 'UTC' });
        }

        function fetchXML(file, dayName) {
            return fetch(baseURL + file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const programmes = xmlDoc.getElementsByTagName('programme');
                    const dayRow = document.createElement('tr');
                    
                    const dayCell = document.createElement('td');
                    dayCell.textContent = dayName;
                    dayRow.appendChild(dayCell);
                    
                    const programmeCell = document.createElement('td');
                    let programmeList = '';

                    for (let i = 0; i < programmes.length; i++) {
                        const start = programmes[i].getAttribute('start');
                        const stop = programmes[i].getAttribute('stop');
                        const title = programmes[i].getElementsByTagName('title')[0].textContent;
                        const desc = programmes[i].getElementsByTagName('desc')[0].textContent;
                        
                        programmeList += `
                            <strong>${title}</strong> (${formatDate(start)} - ${formatDate(stop)})<br>
                            <em>${desc}</em><br><br>
                        `;
                    }
                    
                    programmeCell.innerHTML = programmeList;
                    dayRow.appendChild(programmeCell);
                    tvGuideTable.appendChild(dayRow);
                })
                .catch(error => console.error('Error:', error));
        }

        files.forEach((file, index) => {
            fetchXML(file, daysOfWeek[index]);
        });
    </script>
</body>
</html>
