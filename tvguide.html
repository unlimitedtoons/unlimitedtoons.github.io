<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Műsorújság - Heti Műsor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TV Műsorújság - Heti Műsor</h1>
    
    <form id="select-form">
        <label for="year">Év:</label>
        <select id="year" name="year">
            <!-- Éveket dinamikusan generáljuk -->
        </select>
        <label for="week">Hét:</label>
        <select id="week" name="week">
            <!-- Heteket dinamikusan generáljuk -->
        </select>
        <button type="submit">Mutasd a műsort</button>
    </form>
    
    <table id="tv-guide">
        <thead>
            <tr>
                <!-- A napok fejlécei -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- A napi műsorok -->
            </tr>
        </tbody>
    </table>
    
    <script>
        const tvGuideTable = document.getElementById('tv-guide').getElementsByTagName('tbody')[0];
        const tvGuideHead = document.getElementById('tv-guide').getElementsByTagName('thead')[0];
        const form = document.getElementById('select-form');
        const yearSelect = document.getElementById('year');
        const weekSelect = document.getElementById('week');

        function populateYearOptions() {
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 5; year <= currentYear + 1; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        function populateWeekOptions() {
            for (let week = 1; week <= 52; week++) {
                const option = document.createElement('option');
                option.value = week;
                option.textContent = `Hét ${week}`;
                weekSelect.appendChild(option);
            }
        }

        function formatDate(dateStr) {
            const year = dateStr.slice(0, 4);
            const month = dateStr.slice(4, 6);
            const day = dateStr.slice(6, 8);
            const hour = dateStr.slice(8, 10);
            const minute = dateStr.slice(10, 12);
            const formattedDate = `${year}-${month}-${day}T${hour}:${minute}:00Z`;
            return new Date(formattedDate).toLocaleString('hu-HU', { timeZone: 'UTC' });
        }

        function fetchXML(file, dayName) {
            return fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const programmes = xmlDoc.getElementsByTagName('programme');
                    const programmeCell = document.querySelector(`td[data-day="${dayName}"]`);
                    let programmeList = '';
for (let i = 0; i < programmes.length; i++) {
                        const start = programmes[i].getAttribute('air_time_start');
                        const stop = programmes[i].getAttribute('air_time_stop');
                        const title = programmes[i].getElementsByTagName('title')[0].textContent;
                        const eptitle = programmes[i].getElementsByTagName('sub-title')[0].textContent;
                        const desc = programmes[i].getElementsByTagName('desc_short')[0].textContent;
                        const season = programmes[i].getElementsByTagName('season-num')[0].textContent;
                        const episode = programmes[i].getElementsByTagName('episode-num')[0].textContent;
                        
                        programmeList += `
                            ${formatDate(start)} <strong>${title}</strong><br>
                            ${season}/${episode}<br>
                            ${eptitle}<br>
                            <em>${desc}</em><br><br>
                        `;
                    }
                }
                    
                    programmeCell.innerHTML = programmeList;
                })
                .catch(error => console.error('Error:', error));
        }

        function loadTvGuide(year, week) {
            tvGuideTable.innerHTML = '';
            tvGuideHead.innerHTML = '';
            const startDate = new Date(year, 0, 1 + (week - 1) * 7);
            const headRow = document.createElement('tr');
            const bodyRow = document.createElement('tr');

            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                const fileName = `${currentDate.getFullYear()}${String(currentDate.getMonth() + 1).padStart(2, '0')}${String(currentDate.getDate()).padStart(2, '0')}.xml`;
                const dayName = currentDate.toLocaleDateString('hu-HU', { weekday: 'long' });

                const headCell = document.createElement('th');
                headCell.textContent = dayName;
                headRow.appendChild(headCell);

                const bodyCell = document.createElement('td');
                bodyCell.setAttribute('data-day', dayName);
                bodyRow.appendChild(bodyCell);

                fetchXML(`${fileName}`, dayName);
            }

            tvGuideHead.appendChild(headRow);
            tvGuideTable.appendChild(bodyRow);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const year = yearSelect.value;
            const week = weekSelect.value;
            loadTvGuide(year, week);
        });

        populateYearOptions();
        populateWeekOptions();
    </script>
</body>
</html>
