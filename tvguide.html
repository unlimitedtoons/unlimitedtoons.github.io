<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Műsorújság - Heti Műsor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TV Műsorújság - Heti Műsor</h1>
    <table id="tv-guide">
        <thead>
            <tr>
                <th>Nap</th>
                <th>Programok</th>
            </tr>
        </thead>
        <tbody>
            <!-- A programok ide kerülnek beillesztésre -->
        </tbody>
    </table>
    
    <script>
        const baseURL = 'https://epg.vimn.com/nickelodeon_global_commercial/xmltvlegal/eng/';  // Az URL, ahol az XML fájlok találhatók
        const files = ['20240701.xml', '20240702.xml', '20240703.xml', '20240704.xml', '20240705.xml', '20240706.xml', '20240707.xml'];
        const daysOfWeek = ['Hétfő', 'Kedd', 'Szerda', 'Csütörtök', 'Péntek', 'Szombat', 'Vasárnap'];
        const tvGuideTable = document.getElementById('tv-guide').getElementsByTagName('tbody')[0];

        files.forEach((file, index) => {
            fetch(baseURL + file)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const programmes = xmlDoc.getElementsByTagName('programme');
                    const dayRow = document.createElement('tr');
                    
                    const dayCell = document.createElement('td');
                    dayCell.textContent = daysOfWeek[index];
                    dayRow.appendChild(dayCell);
                    
                    const programmeCell = document.createElement('td');
                    let programmeList = '';

                    for (let i = 0; i < programmes.length; i++) {
                        const start = programmes[i].getAttribute('start');
                        const stop = programmes[i].getAttribute('stop');
                        const title = programmes[i].getElementsByTagName('title')[0].textContent;
                        const desc = programmes[i].getElementsByTagName('desc_short')[0].textContent;
                        
                        programmeList += `
                            <strong>${title}</strong> (${start} - ${stop})<br>
                            <em>${desc}</em><br><br>
                        `;
                    }
                    
                    programmeCell.innerHTML = programmeList;
                    dayRow.appendChild(programmeCell);
                    tvGuideTable.appendChild(dayRow);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
